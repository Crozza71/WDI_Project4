<form id="edit-user" ng-show="users.toggle.isShown(2)" ng-submit="users.updateUser()">
  <input type="text" ng-model="users.editedUser.username">
  <input type="text" ng-model="users.editedUser.name">
  <input type="text" ng-model="users.editedUser.email">
  <input type="text" ng-model="users.editedUser.password">
  <input type="submit" value='Save' id="submit" ng-click="users.toggle.section(5)">
</form>
