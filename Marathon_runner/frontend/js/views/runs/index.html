<h1>Runs</h1>


<ul>
  <li ng-repeat="run in runs.all">
    <ul>
      <li><h5>{{ run.title }}</h5></li>
      <!-- <li><p>{{ run._id }}</p></li> -->
      <li><button ui-sref="run({ id: run._id })">Show</button></li>
      <li><button ng-click="runs.deleterun(run._id)">Delete</button></li>


    </ul>
  </li>
</ul>

<table class="w3-table w3-bordered w3-striped">
  <tr>
    <th>Title</th>
  </tr>
  <tr ng-repeat="user in users">
    <td>
      <button class="w3-btn w3-ripple" ng-click="showRun(run._id)">&#9998; Show</button>
      <button class="w3-btn w3-ripple" ng-click="deleteRun(run._id)">&#9998; Delete</button>

    </td>
    
  </tr>
</table>
