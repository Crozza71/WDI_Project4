<section ng-controller="MapsController as map">
  <input type="text" placeholder="Run Title" ng-model="map.newRun.title">
  <input type="button" value="Add Waypoint" ng-click="map.addWaypoint()">
  <input type="button" value="Save Run" ng-click="map.addRun()">
  <ui-gmap-google-map center="map.map.center" zoom="map.map.zoom" options="map.run.map.options" control="map.map.control">
</section>
