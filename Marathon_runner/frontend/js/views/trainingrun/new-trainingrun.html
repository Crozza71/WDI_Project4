<md-content flex id="content" ng-controller='TrainingrunController as trainingrun'>

  <section layout="column" flex="60" flex-offset="20">
  <h2 class="md-display-3">Add Training Run</h2>
  <md-divider></md-divider>

    <form id="register" name="users.registerForm" ng-submit="trainingrun.addtrainingrun()" class="md-whiteframe-15dp" novalidate>

    <md-input-container class="md-icon-float md-block">   
      <input type="text" placeholder="Training Run title" ng-model="trainingrun.newTrainingrun.title">
     
    </md-input-container>

    <md-input-container class="md-icon-float md-block">   
      <input type="text" placeholder="Training Run location" ng-model="trainingrun.newtrainingrun.location">
    </md-input-container>

    <md-button type="submit" class="md-raised">Submit</md-button>

    </form>
  </section>
</md-content>
