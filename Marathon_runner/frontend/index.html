<!DOCTYPE html>
<html ng-app="runners">
<head>
  <title>Marathon Runner</title>
  <!-- External Files -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
  <script src="../../bower_components/lodash/dist/lodash.min.js"></script>
  <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-resource.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>


  <script src="./js/app.js"></script>
  <script type="text/javascript" src="js/services/authInterceptor.js"></script>
  <script type="text/javascript" src="js/services/tokenService.js"></script>
  <script src="/js/models/user.js"></script>
  <script src="/js/models/run.js"></script>
  <script src="/js/controllers/usersController.js"></script>
  <script src="/js/controllers/mapsController.js"></script>
  <script src="/js/controllers/runController.js"></script>
  <!-- <script src="/js/controllers/commentController.js"></script> -->
  <script type="text/javascript" src="js/services/currentUser.js"></script>


  <!-- Stylesheets -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-controller="UsersController as users" layout="column" <!-- md-theme="teal -->">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <md-button ui-sref="home">Jog on</md-button>
      </h2>
      <span flex></span>
      <md-button ui-sref="runs" ng-show="users.checkLoggedIn()">Runs</md-button>
      <md-button ui-sref="new-run" ng-show="users.checkLoggedIn()">Add Run</md-button>
      <md-button ui-sref="login" ng-hide="users.checkLoggedIn()">Login</md-button>
      <md-button ui-sref="register" ng-hide="users.checkLoggedIn()">Register</md-button>
      <md-button ui-sref="home" ng-click="users.logout()" ng-show="users.checkLoggedIn()">Logout</md-button>
      <md-button ui-sref="#" ng-show="users.checkLoggedIn()">{{users.currentUser.local.name}}!</md-button>
    </div>
  </md-toolbar>
  <main class="container" ui-view></main>
</body>
</html>
